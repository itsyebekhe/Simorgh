name: "Simorgh!"

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Runs the workflow automatically every hour
  schedule:
    - cron: '0 * * * *'

# Concurrency ensures that only one instance of this workflow runs at a time.
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  subscription:
    runs-on: ubuntu-latest
    
    # Grant permission to push changes
    permissions:
      contents: write
      
    steps:
      # Step 1: Check out the repository code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Caches dependencies for faster runs

      # Step 3: Install the required libraries (requests, geoip2)
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      # Step 4: Execute the Python script
      - name: Execute Python script
        run: python main.py

      # Step 5: Commit and push ONLY the generated subscriptions
      - name: Commit and Push changes
        run: |
          git config user.name "Simorgh"
          git config user.email "bot@Simorgh.local"
          
          # Only stage the output directory to avoid committing the GeoIP database (binary bloat)
          git add subscriptions/
          
          # Check if there are any changes to commit
          if git diff-index --quiet HEAD; then
            echo "âœ… No changes to commit."
          else
            # Commit the changes with a timestamp
            git commit -m "ðŸš€ Update subscriptions | $(TZ='Asia/Tehran' date '+%Y-%m-%d %H:%M:%S')"
            git push
            echo "âœ… Changes committed and pushed successfully."
          fi